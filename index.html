<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <div class="maintext">
      <h1 class="neon">Brittnee & Andrew</h1>
      <h2 class="neon">Friday 1st September 2023</h2>
    </div>
  </div>
  <div>
  <div id="countdown">
    <div>
      <span id="days" class="neon"></span>
      <div class="smalltext">Days</div>
   </div>
    <div>
      <span id="hours" class="neon"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span id="minutes" class="neon"></span>
      <div class="smalltext">Minutes</div>
   </div>
    <div>
      <span id="seconds" class="neon"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
